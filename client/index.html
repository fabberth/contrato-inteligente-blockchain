<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Blockchain</title>
</head>

<body>
    <table class="cuenta">
        <tr>
            <td style="text-align:center; padding: 10px; color: rgb(255, 255, 255);">CUENTA</td>
        </tr>
        <tr>
            <td><span id="mostar"></span></td>
        </tr>
    </table>


    <div class="testbox">
        <form action="" id="form" style="text-align:center;">
            <div class="banner">
                <h1>REGISTROS ABOX</h1>
            </div>
            <input type="text" id="code" name="code" placeholder="code"><br><br>
            <input type="text" id="HasCachedAcl" name="HasCachedAcl" placeholder="HasCachedAcl"><br><br>
            <input type="text" id="idRegistro" name="idRegistro" placeholder="idRegistro"><br><br>
            <input type="text" id="IsRemoved" name="IsRemoved" placeholder="IsRemoved"><br><br>
            <input type="text" id="Name" name="Name" placeholder="Name"><br><br>
            <input type="text" id="Reference" name="Reference" placeholder="Reference"><br><br>
            <input type="text" id="Schemas" name="Schemas" placeholder="Schemas"><br><br>

            <BUtton type="button" onclick="getData()">Crear Registro</BUtton>
        </form>
    </div>

    <div class="testbox">
        <form action="" id="form" style="text-align:center;">
            <div class="banner">
                <h1>BUSCAR REGISTRO</h1>
            </div>
            <input type="text" id="idRegistro2" name="idRegistro2" placeholder="Registro"><br><br>
            <h3 id="busqueda" class="banner2"></h3>
            <BUtton type="button" onclick="buscarPorId()">Buscar Registro Por Id</BUtton>
            <BUtton type="button" onclick="buscarPorNombre()">Buscar Registro Por Nombre</BUtton>

        </form>
    </div>

    <!-- Script-->
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>

</body>

</html>
